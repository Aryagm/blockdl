<!DOCTYPE html>
<html>
<head>
    <title>YAML Loading Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>YAML Loading Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            output.appendChild(div);
        }
        
        async function testBrowserYAMLLoading() {
            try {
                log('üöÄ Starting YAML loading test...', 'info');
                
                // Step 1: Test fetch
                log('üì° Testing fetch...', 'info');
                const response = await fetch('/layers-enhanced.yaml');
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`Fetch failed: ${response.status}`);
                }
                
                const yamlContent = await response.text();
                log(`‚úÖ YAML content size: ${yamlContent.length} characters`, 'success');
                
                // Step 2: Test module imports
                log('üì¶ Testing imports...', 'info');
                const { initializeLayerDefs } = await import('./src/lib/yaml-layer-loader.js');
                const { getLayerTypes } = await import('./src/lib/layer-defs.js');
                log('‚úÖ Modules imported successfully', 'success');
                
                // Step 3: Test initialization
                log('üîß Initializing layer definitions...', 'info');
                await initializeLayerDefs();
                log('‚úÖ Layer definitions initialized', 'success');
                
                // Step 4: Test layer types
                const layerTypes = getLayerTypes();
                log(`üéØ Found ${layerTypes.length} layer types:`, 'success');
                layerTypes.slice(0, 10).forEach(layer => {
                    log(`  - ${layer.type}: ${layer.description}`, 'info');
                });
                
                log('üéâ All tests passed!', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                return false;
            }
        }
        
        // Run the test
        testBrowserYAMLLoading();
    </script>
</body>
</html>
